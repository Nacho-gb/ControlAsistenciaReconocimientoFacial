<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gimnasio</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; }
        .dashboard { max-width: 1200px; margin: 0 auto; }
        header { background: white; padding: 30px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        header h1 { color: #667eea; margin-bottom: 5px; }
        .last-update { color: #666; font-size: 0.9em; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; }
        .stat-value { font-size: 3em; font-weight: bold; color: #667eea; }
        .stat-label { color: #666; margin-top: 10px; font-size: 1.1em; }
        .chart-container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .salas-table { width: 100%; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; }
        thead { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        th, td { padding: 15px; text-align: left; }
        tbody tr:nth-child(even) { background: #f5f5f5; }
        .progress-bar { width: 100%; height: 20px; background: #e0e0e0; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #4caf50, #8bc34a); transition: width 0.3s; }
        .progress-fill.warning { background: linear-gradient(90deg, #ff9800, #ffc107); }
        .progress-fill.danger { background: linear-gradient(90deg, #f44336, #e91e63); }
        .refresh-btn { position: fixed; bottom: 30px; right: 30px; padding: 15px 30px; background: white; border: none; border-radius: 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); cursor: pointer; font-size: 1.1em; font-weight: 600; color: #667eea; transition: all 0.3s; }
        .refresh-btn:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>游늵 Dashboard en Tiempo Real</h1>
            <p class="last-update">칔ltima actualizaci칩n: <span id="timestamp">--:--:--</span></p>
        </header>
        <!-- Estad칤sticas Principales -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-socios">0</div>
                <div class="stat-label">Socios Dentro</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-invitados">0</div>
                <div class="stat-label">Invitados Dentro</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-personas">0</div>
                <div class="stat-label">Total Personas</div>
            </div>
        </div>
        <!-- Gr치fico de Aforo -->
        <div class="chart-container">
            <h2 style="margin-bottom: 20px; color: #667eea;">Aforo por Sala</h2>
            <canvas id="aforoChart"></canvas>
        </div>
        <!-- Tabla de Salas -->
        <div class="salas-table">
            <table>
                <thead>
                    <tr>
                        <th>Sala</th>
                        <th>Personas Dentro</th>
                        <th>Capacidad M치xima</th>
                        <th>Ocupaci칩n</th>
                        <th>Plazas Libres</th>
                    </tr>
                </thead>
                <tbody id="salas-tbody">
                    <!-- Se llenar치 din치micamente -->
                </tbody>
            </table>
        </div>
        <button class="refresh-btn" onclick="cargarDatos()">
            游댃 Actualizar
        </button>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
